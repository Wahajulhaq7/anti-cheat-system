<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>üõ†Ô∏è Admin Dashboard</h2>
    <nav>
      <a href="report.html">View Reports</a>
      <a href="#manage-users">Manage Users</a>
      <a href="#manage-exams">Manage Exams</a>
      <button onclick="logout()" class="logout">Logout</button>
    </nav>

    <!-- Manage Users Section -->
    <section id="manage-users">
      <h3>‚ûï Add User</h3>
      <div class="create-user-form">
          <input type="text" id="newUsername" placeholder="Username" required>
          <input type="password" id="newPassword" placeholder="Password" required>
          <!-- Replace the existing role dropdown -->
          <select id="newRole">
              <option value="student">Student</option>
              <option value="admin">Admin</option>
              <option value="invigilator">Invigilator</option>
          </select>
          <button onclick="addUser()">Create User</button>
      </div>

      <h3>üë• All Users</h3>
      <table id="usersTable" border="1" width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>

    <section id="manage-exams">
      <h3>üìã Create Exam</h3>
      <input type="text" id="examTitle" placeholder="Exam Title" />
      <button onclick="createExam()">Create Exam</button>
    </section>
  </div>

  <!-- ‚úÖ Edit User Modal -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
        <h2>Edit User</h2>
        <div>
            <label for="modalUsername">Username:</label>
            <input type="text" id="modalUsername" required>
        </div>
        <div>
            <label for="modalRole">Role:</label>
            <select id="modalRole">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
                <option value="invigilator">Invigilator</option>
            </select>
        </div>
        <div>
            <label for="modalPassword">New Password (leave blank to keep current):</label>
            <input type="password" id="modalPassword">
        </div>
        <div class="modal-buttons">
            <button onclick="saveUserFromModal()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
  </div>

  <!-- Modal Styles -->
  <style>
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal input, .modal select {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
    }
  </style>

  <!-- ‚úÖ Load external JS only -->
  <script src="js/dashboard.js"></script>
</body>
</html>
