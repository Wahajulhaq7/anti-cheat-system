<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Proctoring</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>üìù Online Exam (Proctored)</h2>
    <p id="status">Starting exam...</p>
    <video id="video" autoplay></video>
  </div>

  <script>
    // ‚úÖ Block access if:
    // - Not logged in
    // - Not a student
    // - No current_exam_id set (didn't click "Start Exam")
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const currentExamId = localStorage.getItem("current_exam_id");

    if (!token) {
      alert("Please log in first");
      window.location.href = "login.html";
    } else if (role !== "student") {
      alert("Access denied. Students only.");
      window.location.href = "dashboard.html";
    } else if (!currentExamId) {
      alert("Please start exam from dashboard");
      window.location.href = "student.html";  // ‚úÖ Redirect to student dashboard
    }

    // ‚úÖ Now safe to start proctoring
    console.log("Exam started for exam ID:", currentExamId);
    // Start webcam, detection, etc.
  </script>
</body>
</html>
